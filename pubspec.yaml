name: phone_numbers_parser
description: Dart library for parsing phone numbers. Inspired by Google's libphonenumber and PhoneNumberKit for ios.
version: 4.0.1
homepage: https://github.com/cedvdb/phone_number_parser

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  phone_number_metadata: ^4.0.2
  # for internal annotation, can be removed in v5.0.0
  meta: ^1.7.0


dev_dependencies:
  pedantic: ^1.9.0
  xml: ^5.0.2
  test: any
  path: ^1.8.0


